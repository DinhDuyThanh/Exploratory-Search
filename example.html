<html>
<head>
    <script type="text/javascript" src="js/graph/raphael-min.js"></script>
    <script type="text/javascript" src="js/graph/dracula_graffle.js"></script>
    <script type="text/javascript" src="js/graph/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/graph/dracula_graph.js"></script>
    <script type="text/javascript" src="js/drawgraph.js"></script>
	<script type="text/javascript">
		var g = new Graph();
 
		g.addEdge("strawberry", "cherry");
		g.addEdge("strawberry", "apple");
		g.addEdge("strawberry", "tomato");
		 
		g.addEdge("tomato", "apple");
		g.addEdge("tomato", "kiwi");
		 
		g.addEdge("cherry", "apple");
		g.addEdge("cherry", "kiwi");
		 
		var layouter = new Graph.Layout.Spring(g);
		layouter.layout();
		 
		var renderer = new Graph.Renderer.Raphael('canvas', g, 400, 300);
		renderer.draw();
	</script>
</head>
<body>
<div id="canvas"></div>
<button id="redraw" onclick="redraw();">redraw</button>
<button id="hide_penguin" onclick="hide('penguin');">hide penguin (beta)</button>
<button id="hide_penguin" onclick="show('penguin');">show penguin (beta)</button>
</body>
</html>
